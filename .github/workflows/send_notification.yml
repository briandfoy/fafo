name: Send notification
on:
    workflow_dispatch:
jobs:
    update-ranges:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: JasonEtco/create-an-issue@v2
              id: create-issue
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                filename: .github/new_release_template.md
                update_existing: false
                assignees: briandfoy
