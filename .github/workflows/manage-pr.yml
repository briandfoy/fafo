name: "Open pull request"
on:
    pull_request:
        types: [opened]

jobs:
  manage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/labeler@v4
        # https://github.com/marketplace/actions/auto-assign-action
        - uses: kentaro-m/auto-assign-action@v1.2.5
